		<div class="container" style="margin-top:120px;font-size: 24px;">
			<form class="form-horizontal" role="form">
				<div class="col-md-12 panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" style="text-align: center;font-size: 30px;color: green;font-weight: bold;">
           联系我们
        </h3>
					</div>
					<div class="panel-body" style="color: red;">
						我们的工作时间为：周一至周日 9:00~18:00(节假日除外)
					</div>
					<div class="form-group" class="col-md-8">
						<label for="username" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<input type="text" name="username" id="username" value="" placeholder="请输入用户名....">
						</div>
					</div>
					<div class="form-group">
						<label for="pass" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
						<div class="col-sm-10">
							<input type="password" name="password" id="password" value="" placeholder="请输入密码....">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">电子邮箱</label>
						<div class="col-sm-10">
							<input type="email" name="email" id="email" value="" placeholder="请输入正确的电子邮箱......">
						</div>
					</div>
					<div class="form-group">
						<label for="sex" class="col-sm-2 control-label">选择性别</label>
						<div class="col-sm-10">
							<input type="radio" name="sex" id="male" value="0" checked="checked" />男
							<input type="radio" name="sex" id="famale" value="1" />女
						</div>
					</div>

					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">选择爱好</label>
						<div class="col-sm-10">
							<label class="checkbox-inline">
       <input type="checkbox" name="hobby" id="sing" value="唱歌" />唱歌
    </label>
							<label class="checkbox-inline">
      <input type="checkbox" name="hobby" id="dance" value="跳舞" />跳舞
    </label>
							<label class="checkbox-inline">
        <input type="checkbox" name="hobby" id="swim" value="游泳" />游泳
    </label>
							<label class="radio-inline">
        <input type="checkbox" name="hobby" id="run" value="跑步" />跑步
    </label>
							<label class="radio-inline">
       <input type="checkbox" name="hobby" id="read" value="看书" />看书
    </label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
          <input type="checkbox">请记住我
        </label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<!--<button type="submit" class="btn btn-default">提交</button> -->
							<a href="index.html" class="button">提交</a>
						</div>
					</div>
				</div>
			</form>

	<script>
		function submit() {
			//存储值
			window.localStorage.username = document.getElementById("username").value; //window.localStorage.取一个名字=这是值(字符串)
			window.localStorage.password = document.getElementById("password").value;
